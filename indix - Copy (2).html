<style>
body{
  margin:0;
  font-family:Cairo,sans-serif;
  background:#020617;
  color:#e5e7eb;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 20px;
}

header h1{
  margin:0;
  font-size:1.4rem;
}

.actions{
  display:flex;
  gap:10px;
}

.actions button{
  background:#0f172a;
  border:1px solid #1e293b;
  color:#22d3ee;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;

/* Ø²Ø± Ø­Ø°Ù Ø§Ù„ÙƒÙ„ Ø£Ø­Ù…Ø± */
#deleteAll{
  background:#7f1d1d;
  border:1px solid #ef4444;
  color:#fff;
}

/* ===== Gallery ===== */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
  padding:20px;
}

.card{

}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;

}

.delete{

  left:8px;
  background:#dc2626;
  color:white;
  border:none;
  padding:4px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:.75rem;
}

/* ğŸ“± Ø§Ù„Ù‡Ø§ØªÙ: 3 ØµÙˆØ± Ø¨Ø§Ù„Ø¹Ø±Ø¶ */
@media(max-width:600px){
  .gallery{
    grid-template-columns:repeat(3,1fr);
    gap:10px;
  }
}

/* ===== Popup ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.popup-content{
  background:#0f172a;
  padding:25px 30px;
  border-radius:16px;
  text-align:center;
}

.popup-content h3{
  margin-top:0;
}

.popup-icons{
  display:flex;

  justify-content:center;

}

.popup-icons a{
  width:48px;
  height:48px;
  display:flex;

}
</style>
</head>

<body>

<header>
  <h1>ØµÙˆØ±Ùƒ</h1>
  <div class="actions">
    <button id="socialBtn">ØªØ§Ø¨Ø¹Ù†Ø§</button>
    <button id="deleteAll">Ø­Ø°Ù Ø§Ù„ÙƒÙ„</button>
  </div>
</header>

<div class="gallery" id="gallery"></div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h3>ØªØ§Ø¨Ø¹Ù†Ø§ Ø¹Ù„Ù‰</h3>
    <div class="popup-icons">
      <a href="https://instagram.com/zuis_senior" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      </a>
      <a href="https://instagram.com/a7md__08" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
      </a>
    </div>
  </div>
</div>

<script>
const API="https://media-gallery-api.a7md08.workers.dev";
const RAW="https://a7md08.github.io/Gallery/media/";

const gallery=document.getElementById("gallery");
const deleteAllBtn=document.getElementById("deleteAll");
const popup=document.getElementById("popup");
const socialBtn=document.getElementById("socialBtn");

let userImages = JSON.parse(localStorage.getItem("userImages") || "[]");

async function loadUserImages(){
  gallery.innerHTML="";
  const files = await (await fetch(API)).json();

  files.forEach(f=>{
    if(!userImages.some(u=>f.name.endsWith(u))) return;

    const img = new Image();
    img.src = RAW + f.name;

    img.onload = ()=>{
      const card=document.createElement("div");
      card.className="card";

      const del=document.createElement("button");
      del.className="delete";
      del.textContent="Ø­Ø°Ù";
      del.onclick=()=>deleteImage(f.name,card);

      card.appendChild(img);
      card.appendChild(del);
      gallery.appendChild(card);
    };
  });
}

async function deleteImage(name,card){
  if(!confirm("Ø­Ø°Ù Ø§Ù„ØµÙˆØ±Ø©ØŸ")) return;
  await fetch(`${API}/${name}`,{method:"DELETE"});
  card.remove();

  userImages=userImages.filter(u=>!name.endsWith(u));
  localStorage.setItem("userImages",JSON.stringify(userImages));
}

deleteAllBtn.onclick=async()=>{
  if(!confirm("Ø­Ø°Ù ÙƒÙ„ Ø§Ù„ØµÙˆØ±ØŸ")) return;
  for(const u of userImages){
    await fetch(`${API}/${u}`,{method:"DELETE"});
  }
  userImages=[];
  localStorage.setItem("userImages","[]");
  gallery.innerHTML="";
};

/* Popup */
socialBtn.onclick=()=>popup.style.display="flex";
popup.onclick=e=>{if(e.target===popup) popup.style.display="none";};

loadUserImages();
</script>

</body>
</html>
